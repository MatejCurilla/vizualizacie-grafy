<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Vizualizácia grafu</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background-color:#111; color:#fff; text-align:center;">
  <h1>Stĺpcový graf aktivity</h1>
  <canvas id="myChart" width="600" height="400"></canvas>

  <script>
    // CSV dáta priamo vložené - pre demo účel
    const csvData = `Deň,Aktivita
Pondelok,5
Utorok,3
Streda,4
Štvrtok,6
Piatok,2`;

    const rows = csvData.split("\n").slice(1); // odstrániť hlavičku
    const labels = [];
    const data = [];

    rows.forEach(row => {
      const [den, aktivita] = row.split(",");
      labels.push(den);
      data.push(Number(aktivita));
    });

    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Počet aktivít',
          data: data,
          backgroundColor: '#4CAF50',
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#fff' }
          },
          x: {
            ticks: { color: '#fff' }
          }
        },
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    });
  </script>
</body>
</html>
